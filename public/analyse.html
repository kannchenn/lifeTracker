<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <title>Life As A Game - A simple life tracker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="/javascripts/goalController.js"></script>
  <script src="/javascripts/goalService.js"></script>
  <script src="/javascripts/front.js"></script>
</head>
<body ng-app="laag" ng-controller="goalCtrl">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Life As A Game</a>
      </div>
      <div id="navbar" class="navbar-collapse navbar-right collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href='goals.html'>Goals</a></li>
          <li><a href="tracker.html">Track</a></li>
          <li class="active"><a href="#">Analyse</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container">
    <div class="form-horizontal tracker-form">
      <h2 align="center">Goals Analysis</h2>
      <br>
      <div ng-repeat="goal in goals" class="form-group form-row">
        <div class="row">
          <div class="col-md-12 goal">
            <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>&nbsp;&nbsp;{{goal.description}}
          </div>
        </div>
        <div class="row">
           <div class="col-md-3">
            <h5 align="center" style="color:green;".><b>Days Accomplished</b></h5>
            <div class="pull-right"> {{goal.ok}} </div>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <h5 align="center" style="color:red;".><b>Days unfulfilled</b></h5>
            <div class="pull-right"> {{goal.ko}} </div>
          </div>
          <div class="col-md-4 col-md-offset-1">
            <h5 align="center"><b>Percentage of accomplishment</b></h5>
            <div class="pull-right"> {{goal.percentage}}% </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <footer>
      <p>&copy; 2017 SEK Catalunya</p>
    </footer>
  </div> <!-- /container -->

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
